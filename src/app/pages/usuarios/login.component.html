<div class="card border-primary text-center">
    <div class="card-header">
       {{titulo}}
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group col-sm-6">
                <input type="text" [(ngModel)]="usuario.username" class="form-control" required autofocus name="username" id="username" placeholder="Usuario">
            </div>
            <div class="form-group col-sm-6">
                <input type="password" [(ngModel)]="usuario.password" class="form-control" required name="password" id="password" placeholder="ContraseÃ±a">
            </div>
            <div class="form-group col-sm-6">
                <input type="submit" (click)="login()" class="btn btn-block btn-primary" value="Login">
            </div>

        </form>
    </div>
    <div class="card-footer">
        Footer
    </div>
</div>
