<div class="card bg-dark ">
	<div class="card-header text-white text-center">
		{{ cliente.id !== 0 ? 'Editar Cliente' : 'Crear Cliente'}} 
	</div>
	<div class="card-body text-muted">
		<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" required autocomplete="off" formControlName="nombre">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputApellido" class="col-sm-2 col-form-label">Apellio</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputApellido" required autocomplete="off" formControlName="apellido">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail" required autocomplete="off" formControlName="email">
				</div>
			</div>

			<button type="submit"  [disabled]="clientForm.invalid" class="btn btn-block btn-primary">
				{{ cliente.id !== 0 ? 'Editar' : 'Crear'}} 
			</button>

		</form>
	</div>
</div>
